name: 'Flutter AI Code Reviewer (OpenRouter)'
description: 'Automated Flutter/Dart code review using OpenRouter AI with Clean Architecture standards'
author: 'vincetran'

branding:
  icon: 'check-circle'
  color: 'blue'

inputs:
  openrouter-api-key:
    description: 'OpenRouter API key for AI code review'
    required: true
  github-token:
    description: 'GitHub token for posting PR comments (use secrets.GITHUB_TOKEN)'
    required: true
  review-language:
    description: 'Language for code review comments: "vietnamese" or "english"'
    required: false
    default: 'vietnamese'

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r ${{ github.action_path }}/scripts/requirements.txt

    - name: Run OpenRouter AI Code Reviewer
      shell: bash
      env:
        OPENROUTER_API_KEY: ${{ inputs.openrouter-api-key }}
        GITHUB_TOKEN: ${{ inputs.github-token }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_REF: ${{ github.ref }}
        REVIEW_LANGUAGE: ${{ inputs.review-language }}
      run: python ${{ github.action_path }}/scripts/ai_review.py
